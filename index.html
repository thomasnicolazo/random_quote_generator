<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href='style.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes Generator</title>
  </head>
  <body>
    <div class="container-fluid background col-sm-6">
      <div  class="container text-center">
        <h3 id="title">Random Quote Generator</h3>
      </div>
      <div id="box" class="card">
        <div id="card-header" class="card-header text-center"><h4>Quote of the day</h4></div>
        <div class="card-body text-dark">
          <span id="place-quote"></span>
        </div>
        <div class="card-footer text-center">
          <button id="new-quote-button" type="button" class="btn  btn-lg col-sm-8">Generate Quote</button>
        </div>
      </div>
    </div>
  </body>
  <script src='main.js'></script>
</html>
